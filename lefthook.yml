pre-push:
  parallel: true
  jobs:
    - run: cargo shear
      glob: "**/*.rs"
    - run: just lint
      glob: "**/*.rs"
    - run: just format-check
      glob: "justfile"
    - run: just format-check
      glob: "**/*.{rs,md,yml}"
    - run: cargo test
      glob: "**/*.rs"

pre-commit:
  parallel: true
  jobs:
    - run: cargo shear
      glob: "**/*.rs"
    - run: just format
      glob: "justfile"
      stage_fixed: true
    - run: just format
      glob: "**/*.{rs,md,yml}"
      stage_fixed: true
